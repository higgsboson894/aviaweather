<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Weather, Forecast, Service, Climate, Data, Rain, Raining, Snow">
    <meta name="description" content="Get weather data, current weather and forecast for your location.">
    <script src="https://kit.fontawesome.com/a26a0964b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Weather Service</title>
</head>
<body oncontextmenu='return false'>
    <div id='d1'>
       <input type='text' id='inp' placeholder='Enter Airport Id'></input>
       <button onclick='get()'> Search </button>
    </div>
    <div id='d2'>
       <label for='met'>METAR</label>
       <input type='radio' id='met' value='metar' name='same' checked='true'></input>
       <label for='taf'>TAF</label>
       <input type='radio' id='taf' value='taf' name='same'></input>

       <label for='awc'>AWC</label>
       <input type='checkbox' id='awc' checked='true'></input>
       <label for='cwx'>CWX</label>
       <input type='checkbox' id='cwx'></input>
    </div>
    <div class='d3'>
       <p>AWC</p>
       Type: <strong></strong> <br>
       Airport: <strong></strong> <br>
       ICAO Code: <strong></strong> <br>
       Report time: <strong></strong> <br>
       Temperature: <strong></strong> <br>
       Dewpoint: <strong></strong> <br>
       Wind: <strong></strong> <br>
       Visibility: <strong></strong> <br>
       Pressure: <strong></strong> <br>
       Condition: <strong></strong> <br>
       Clouds: <strong></strong> <br>
       Raw: <strong></strong>
    </div>

<div class='d4'>
   <p>CWX</p>
   Type: <strong></strong> <br>
   Airport: <strong></strong> <br>
   ICAO Code: <strong></strong> <br>

   Flight Category: <strong></strong>
</div>
